{% extends "base.html" %}

{% block title %}Sign Up - Expense Tracker{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; text-align: center; margin: 0 auto;">
    <h1>ğŸ“ Sign Up</h1>
    <p>Select your experience level</p>

    <form method="POST"
          action="{{ url_for('register') }}"
          style="display:flex; flex-direction:column; gap:10px; margin-top:20px;">
        
        <!-- CSRF Token -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        <input 
            name="username"
            placeholder="Username"
            autocomplete="username"
            required>

        <input 
            name="password"
            type="password"
            placeholder="Password"
            minlength="6"
            autocomplete="new-password"
            required>

        <!-- NEW: Level Selection Dropdown -->
        <label style="text-align:left; font-weight:bold; color:#555; margin-top:10px;">Select your mode:</label>
        <select name="level" required style="padding:10px; border-radius:8px; border:1px solid #ccc;">
            <option value="beginner">ğŸŸ¢ Beginner (Simple Tracking)</option>
            <option value="intermediate">ğŸŸ¡ Intermediate (Charts & Analytics)</option>
            <option value="advanced">ğŸ”´ Advanced (Export & Power Tools)</option>
        </select>

        <button type="submit" style="margin-top:10px;">Sign Up</button>
    </form>

    <p style="margin-top:15px;">
        Already have an account?
        <a href="{{ url_for('login') }}">Login</a>
    </p>
</div>
{% endblock %}
