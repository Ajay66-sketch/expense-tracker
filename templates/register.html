{% extends "base.html" %}

{% block content %}
<div class="max-w-sm mx-auto bg-white rounded-2xl shadow-sm border border-gray-100 p-8 mt-10">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-black text-gray-800 tracking-tight">Join the Survival</h2>
        <p class="text-gray-500 text-sm mt-2">Stop going broke by the 20th of the month.</p>
    </div>

    <form method="POST" action="{{ url_for('register') }}" class="space-y-4">
        <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">Username</label>
            <input type="text" name="username" placeholder="e.g. broke_student_99" required 
                   class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all">
        </div>
        
        <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">Password</label>
            <input type="password" name="password" placeholder="••••••••" required 
                   class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl mt-2 hover:bg-blue-700 active:scale-95 transition-all shadow-md">
            Create Account
        </button>
    </form>

    <p class="text-center mt-6 text-sm text-gray-500">
        Already surviving? <a href="{{ url_for('login') }}" class="text-blue-600 font-bold hover:underline">Log in</a>
    </p>
</div>
{% endblock %}
