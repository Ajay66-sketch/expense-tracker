<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f6f8;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .total {
      text-align: center;
      font-size: 18px;
      background: #eef2f5;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    form.add-form {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr auto;
      gap: 10px;
      margin-bottom: 25px;
    }

    input, select, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      border: none;
      font-weight: 600;
    }

    .add { background: #28a745; color: white; }
    .update { background: #007bff; color: white; }
    .delete { background: #dc3545; color: white; }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #222;
      color: white;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    @media (max-width: 768px) {
      form.add-form {
        grid-template-columns: 1fr;
      }
      table {
        min-width: 600px;
      }
    }
  </style>
</head>

<body>
<div class="container">

  <h1>Expense Tracker</h1>

  <div class="total">
    <b>Total:</b> ₹ {{ total }}
  </div>

  <!-- ADD -->
  <form class="add-form" method="POST" action="/">
    <input name="title" placeholder="Title" required>
    <input name="amount" type="number" step="0.01" placeholder="Amount" required>
    <input name="category" placeholder="Category" required>
    <button class="add">Add</button>
  </form>

  <!-- TABLE -->
  <div style="overflow-x:auto">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        {% for e in expenses %}
        <tr>
          <td>{{ e.id }}</td>
          <td>{{ e.title }}</td>
          <td>₹ {{ "%.2f"|format(e.amount) }}</td>
          <td>{{ e.category }}</td>
          <td>{{ e.created_at }}</td>
          <td class="actions">

            <form method="POST" action="/edit/{{ e.id }}">
              <input name="title" value="{{ e.title }}" required>
              <input name="amount" type="number" step="0.01" value="{{ e.amount }}" required>
              <input name="category" value="{{ e.category }}" required>
              <button class="update">Update</button>
            </form>

            <form method="POST" action="/delete/{{ e.id }}">
              <button class="delete">Delete</button>
            </form>

          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</div>
</body>
</html>
