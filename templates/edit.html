<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Edit Expense</title>
<style>
body {
    background: #f4f6f8;
    font-family: system-ui;
}
.card {
    max-width: 500px;
    margin: 40px auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
}
input, button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}
button {
    background: #2563eb;
    color: white;
    border: none;
}
</style>
</head>

<body>
<div class="card">
<h2>Edit Expense</h2>

<form method="POST">
<input name="title" value="{{ expense.title }}" required>
<input name="amount" type="number" value="{{ expense.amount }}" required>
<input name="category" value="{{ expense.category }}" required>
<button>Update</button>
</form>

</div>
</body>
</html>
