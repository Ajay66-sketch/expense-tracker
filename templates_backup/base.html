<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expense Tracker{% endblock %}</title>
    
    <!-- Favicon (Make sure you have a favicon.ico in your static folder!) -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Optional: Move Chart.js here so it's available globally -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- FIXED: Added with_categories=true to support 'success' and 'error' styling -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages" style="max-width: 400px; margin: 10px auto; text-align: center;">
                {% for category, message in messages %}
                    <div class="flash {{ category }}" style="padding: 10px; margin-bottom: 10px; border-radius: 5px;">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Child templates will inject their content here -->
    {% block content %}{% endblock %}
</body>
</html>
